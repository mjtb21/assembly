name: Deploy Vite app to GitHub Pages

on:
  push:
    branches:
      - main  # Or 'master' if you're using that

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }} # if you need it

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # if you need it
          publish_dir: ./dist
